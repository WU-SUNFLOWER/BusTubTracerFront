<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <title>BusTubTracer API Tester</title>
    </head>
    <body>
        <div>
            <p>Application Programming Interface:</p>
            <ul id="api_list">
                <li>/submit_sql_command</li>
                <li>/query_table_by_name</li>
                <li>/get_all_tables</li>
                <li>/get_buffer_pool_info</li>
                <li>/get_table_heap_info</li>
                <li>/get_table_page_info</li>
                <li>/get_tuple_info</li>
            </ul>
        </div>
        <div>
            <p>API: <input type="text" id="api_name" spellcheck="false"/></p>
            <div class="flex_wrap">
              <div class="flex_wrap_inner">
                <p>payload data</p>
                <textarea id="payload" class="json_text_area" spellcheck="false"></textarea>
              </div>
              <div class="flex_wrap_inner">
                <p>response data</p>
                <textarea id="response" class="json_text_area" spellcheck="false"></textarea>
              </div>
              
            </div>
            <button id="submit_button">Submit</button>
        </div>
        <script src="render.js"></script>
    </body>
</html>
