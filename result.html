<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>SQL Query Result</h1>
    <pre id="result"></pre>
    <script>
        console.log(window)
        console.log(window.bustub);
        window.bustub.receiveResult((result) => {
            console.log(result);
            document.getElementById('result').textContent = result;
        });
    </script>
</body>

</html>
